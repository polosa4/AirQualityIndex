
    <div class="container">
        <div class="row">
           <div class="col-lg-12 col-md-12 col-sm-12 text-center text-custom">
           <h2>Top Most Popular Cities</h2>
           </div>
            <div class="col-lg-2 col-md-2 col-sm-6 text-center" ng-repeat="c in newData" id="custom">
                <div class="customShow" 
                ng-class="{'good': c.data.aqi < 50,
                           'moderate': c.data.aqi > 50,
                           'unhealthy': c.data.aqi > 100,
                           'very-unhealthy': c.data.aqi > 150,
                           'hazardous': c.data.aqi > 300,
                            'no-data': c.data.aqi == '-'
                           }">

                    <div ng-if="c.data.aqi">
                        <p>{{c.data.city.name}}</p>
                        <p>{{c.data.aqi}}</p>
                    </div>
                    

                </div>
            </div>
        </div>
    </div>
